<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quench - Eat in or go out</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="page-header">
        <h1 class="text-center heading"> Satisfy - Put your shoes on, it's time to head out !</h1>
    </header>
    <div class="row">
      <div class="card col-4">
        <h3 class="card-header text-center">Where to go?</h3>
        <form id="user-form" class="card-body">
          <label class="form-label">Enter an address</label>
          <input id="input" placeholder="Enter a address" />
        </form>
      </div>
   
      <div class="col-7">
        <h2 class="subtitle">Showing eateries for address: <span id="searched-postcode"></span></h2>
        <div id="places-container" class="list-group">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&libraries=localContext,places&v=beta&callback=initMap">
    </script>
    <script src="./assets/js/eatOut.js"></script>

</body>
</html>
